<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootflat/css/bootflat.min.css">
    <link rel="stylesheet" href="style.css">
<body>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.bundle.min.js"></script>

    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">NIRS APP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Settings</a>
                <a class="nav-item nav-link" href="#">About</a>
            </div>
        </div>
    </nav>

		<div class="body-div">
			<div class="flex-container">
				<div class="custom-card load-card">
					<input id="select-exp-button" class="btn btn-primary" type="button" value="Select file">
					<input id="load-exp-button" class="btn btn-primary" type="button" value="Load file">
					<input id="filepath-exp" class="file-selector-text" type="text">
					<div class="progress load-exp-progress">
					  <div id="load-exp-progress-val" class="progress-bar progress-bar-striped" role="progressbar"></div>
					</div>
				</div>
				<div class="custom-card save-card">
				</div>
			</div>

			<div class="flex-container">
				<div class="custom-card basal-card">
					<div class="custom-card-top">
						<div class="custom-card-top-left">
							<h5>Basal</h5>
						</div>
						<div class="custom-card-top-right">
							<input id="generate-basal-button" class="btn btn-primary" type="button" value="Generate">
						</div>
					</div>
					<div class="canvas-container">
						<canvas id="basal-canvas" class="img-canvas" width="260" height="172">
					</div>
				</div>
			</div>

			<div class="flex-container">
				<div class="custom-card basal-card">
					<div class="custom-card-top">
						<div class="custom-card-top-left">
							<h5>Navigator</h5>
						</div>
						<div class="custom-card-top-right">
							<input id="navigator-prev" class="btn btn-info" type="button" value="<">
							<div   id="navigator-number" class="number-input">0</div>
							<input id="navigator-next" class="btn btn-info" type="button" value=">">
						</div>
					</div>
					<div class="canvas-container">
						<canvas id="sat-canvas" class="img-canvas" width="260" height="172">
					</div>
				</div>
			</div>

			<div class="custom-card graph-card">
				<div class="custom-card-top">
					<div class="custom-card-top-left">
						<h5>Graph</h5>
					</div>
					<div class="custom-card-top-right">
						<input id="generate-graph-button" class="btn btn-primary" type="button" value="Generate">
					</div>
				</div>
				<div class="canvas-container">
					<canvas id="graph-canvas" class="img-canvas" width="1140" height="260">
				</div>
			</div>
		</div>

    <!-- QT -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>

    <!-- Bootstrap -->
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Bootflat's JS files -->
    <script src="bootflat/js/icheck.min.js"></script>
    <script src="bootflat/js/jquery.fs.selecter.min.js"></script>
    <script src="bootflat/js/jquery.fs.stepper.min.js"></script>

		<!-- Chart JS NO FUNCIONA ??? -->
		<script src="chartjs/Chart.bundle.min.js"></script>

    <!-- APP -->
    <script src="app.js"></script>
</body>
</html>
