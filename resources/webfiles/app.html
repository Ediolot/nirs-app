<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="ionicons/ionicons.min.css">
  <link rel="stylesheet" href="dygraph/dygraph.min.css" />
<body>

	<!-- Fixed nav bar -->
	<div class="nav-bar">
		<img class="logo" src="images/ico.png" alt="logo">
		<div id="go-home" class="nav-icon active"><i class="icon ion-md-home"></i></div>
		<div id="go-arduino" class="nav-icon"><i class="icon ion-md-flash"></i></div>
		<div id="go-settings" class="nav-icon"><i class="icon ion-md-settings"></i></div>
		<div id="go-about" class="nav-icon"><i class="icon ion-md-information-circle"></i></div>
	</div>

	<div id="body-content" class="content">
    <div id="home-section" class="content-section">
  		<div class="top-content">
				<div class="card-multiple">
					<div class="card-container card-container-load">
	  				<!-- Card -->
						<div class="card-top-margin"></div>
	  				<div class="card">
	  					<div class="card-top">
								<div class="card-title">
									<span class="card-title-help"><i class="icon ion-md-help-circle"></i></span>
									<span class="card-title-text">LOAD</span>
								</div>
		  					<div class="card-options">
		  						<input class="btn" id="select-exp-button" type="button" value="SELECT">
		  						<input class="btn" id="load-exp-button"   type="button" value="LOAD">
		  					</div>
							</div>
	  					<div class="card-content">
	  						<input id="filepath-exp" class="load-text" type="text" placeholder="Select file...">
								<div id="load-error-text" class="error-text"></div>
	  					</div>
	            <div id="load-exp-progress" class="card-load"></div>
	  				</div>
	  				<!-- /Card -->
	  			</div>
					<div class="card-container card-container-filter">
						<!-- Card -->
						<div class="card-top-margin"></div>
						<div class="card">
							<div class="card-top">
								<div class="card-title">
									<span class="card-title-help"><i class="icon ion-md-help-circle"></i></span>
									<span>FILTERS</span>
								</div>
							</div>
							<div class="filter-row">
								<div id="filter-hp-icon" class="filter filter-active" title="High pass filter">HP</div>
								<div id="filter-lp-icon" class="filter" title="Low pass filter">LP</div>
								<div id="filter-bp-icon" class="filter" title="Band pass filter">BP</div>
								<div id="filter-bs-icon" class="filter" title="Band stop filter">BS</div>
							</div>
							<div id="filters-scroll" class="filters-container-parent">
								<div class="filters-container-child">
									<div id="filter-hp" class="filter-content">High pass filter</div>
									<div id="filter-lp" class="filter-content">Low pass filter</div>
									<div id="filter-bp" class="filter-content">Band pass filter</div>
									<div id="filter-bs" class="filter-content">Band stop filter</div>
								</div>
							</div>
						</div>
						<!-- /Card -->
					</div>
				</div>
  			<div class="card-container card-container-image">
  				<!-- Card -->
					<div class="card-top-margin"></div>
  				<div class="card">
  					<div class="card-top">
							<div class="card-title">
								<span class="card-title-help"><i class="icon ion-md-help-circle"></i></span>
								<span>BASAL</span>
							</div>
							<div class="card-options">
	  						<input id="generate-basal-button" class="btn" type="button" value="GENERATE">
							</div>
  					</div>
  					<div id="basal-canvas-container" class="card-content">
							<div class="canvas-spacer" id="basal-canvas-spacer"></div>
  						<canvas id="basal-canvas" class="img-canvas"></canvas>
  					</div>
            <div id="basal-progress" class="card-load"></div>
  				</div>
  				<!-- /Card -->
  			</div>
  			<div class="card-container card-container-image">
  				<!-- Card -->
					<div class="card-top-margin"></div>
  				<div class="card">
  					<div class="card-top">
							<div class="card-title">
								<span class="card-title-help"><i class="icon ion-md-help-circle"></i></span>
								<span>SATURATION</span>
							</div>
							<div class="card-options">
	  						<input id="navigator-prev" class="btn" type="button" value="PREV">
	  						<input id="navigator-next" class="btn" type="button" value="NEXT">
	  						<input id="generate-graph-button" class="btn" type="button" value="GRAPH ALL">
							</div>
							<!--<div>
	              <span id="nav-number" class="card-badge" contenteditable="true">0</span>
		            <span class="card-badge">/</span>
	              <span id="nav-number-max" class="card-badge">0</span>
							</div>-->
  					</div>
  					<div id="sat-canvas-container" class="card-content">
							<div class="canvas-spacer" id="sat-canvas-spacer"></div>
  						<canvas id="sat-canvas" class="img-canvas"></canvas>
  					</div>
            <div id="saturation-progress" class="card-load"></div>
  				</div>
  				<!-- /Card -->
  			</div>
  		</div>
  		<div class="bottom-content">
  			<div class="card-container card-container-graph">
	  			<!-- Card -->
					<div class="card-top-margin"></div>
	  			<div class="card">
	  				<div class="card-top">
	  					<div class="card-title">
								<span class="card-title-help"><i class="icon ion-md-help-circle"></i></span>
								<span>GRAPH</span>
							</div>
	  					<div class="card-options">
								<input id="graph-export" class="btn" type="button" value="EXPORT">
								<div class="opts-separator"></div>
								<div class="graph-avg-div">
		              <div class="graph-avg-text">Smooth order</div>
		              <div id="graph-avg" class="graph-avg-val" contenteditable="true"></div>
		            </div>
								<div class="opts-separator"></div>
	  						<div id="checkbox-hbr" class="custom-checkbox">
									<div class="custom-checkbox-sq custom-checbox-checked"><i class="icon ion-md-checkmark"></i></div>
									<div class="custom-checkbox-label">HbR</div>
								</div>
	  						<div id="checkbox-hbo" class="custom-checkbox">
									<div class="custom-checkbox-sq custom-checbox-checked"><i class="icon ion-md-checkmark"></i></div>
									<div class="custom-checkbox-label">HbO</div>
								</div>
	  						<div id="checkbox-invert" class="custom-checkbox">
									<div class="custom-checkbox-sq custom-checbox-unchecked"><i class="icon ion-md-checkmark"></i></div>
									<div class="custom-checkbox-label">Invert HbR</div>
								</div>
	  					</div>
	  				</div>
						<div class="graph-container">
	  					<div id="graph" class="graph-div"></div>
						</div>
						<div id="graph-progress" class="card-load"></div>
	  			</div>
	  			<!-- /Card -->
				</div>
  		</div>
    </div>
    <div id="arduino-section" class="content-section text-section">
      <div class="padding-section">
				<h1>Arduino</h1>
			</div>
    </div>
    <div id="settings-section" class="content-section text-section">
      <div class="padding-section">
				<h1>Settings</h1>
			</div>
    </div>
    <div id="about-section" class="content-section text-section">
      <div class="padding-section">
				<h1>About</h1>
			</div>
    </div>
	</div>

  <!-- JQuery -->
  <script src="jquery-3.3.1.min.js"></script>
  <!-- QT -->
  <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
	<!-- Dygraph -->
	<script src="dygraph/dygraph.min.js"></script>
  <!-- APP -->
  <script src="app.js"></script>
</body>
</html>
