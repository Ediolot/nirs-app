<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://unpkg.com/ionicons@4.1.2/dist/css/ionicons.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />
<body>

	<!-- Fixed nav bar -->
	<div class="nav-bar">
		<img class="logo" src="images/ico.png" alt="logo">
		<div class="nav-icon active"><i class="icon ion-md-home"></i></div>
		<div class="nav-icon"><i class="icon ion-md-settings"></i></div>
		<div class="nav-icon"><i class="icon ion-md-information-circle"></i></div>
	</div>

	<div class="content">
		<div class="top-content">
			<div class="card-spacer-vertical"></div>
			<!-- Card -->
			<div class="card">
				<div class="card-top">
					<span class="card-title">GRAPH</span>
				</div>
				<div id="graph" class="graph-div"></div>
			</div>
			<!-- /Card -->
		</div>
		<div class="bottom-content">
			<div class="card-spacer-vertical"></div>
			<div class="card-container card-container-load">
				<!-- Card -->
				<div class="card-spacer"></div>
				<div class="card">
					<div class="card-top">
						<span class="card-title">LOAD & SAVE</span>
					</div>
					<div class="card-content">
						<input class="btn btn-big" type="button" name="" value="SELECT">
						<input class="btn btn-big" type="button" name="" value="LOAD">
						<input class="exp-selector" type="text" name"" placeholder="Select file...">
					</div>
				</div>
				<!-- /Card -->
			</div>
			<div class="card-container card-container-image">
				<!-- Card -->
				<div class="card-spacer"></div>
				<div class="card">
					<div class="card-top">
						<span class="card-title">BIAS</span>
					</div>
					<div class="card-content">
						<input class="btn btn-big" type="button" name="" value="GENERATE">
						<canvas id="sat-canvas" class="img-canvas" width="260" height="172">
					</div>
				</div>
				<!-- /Card -->
			</div>
			<div class="card-container card-container-image">
				<!-- Card -->
				<div class="card-spacer"></div>
				<div class="card">
					<div class="card-top">
						<span class="card-title">SATURATION</span>
					</div>
					<div class="card-content">
						<input class="btn btn-big" type="button" name="" value="PREV">
						<input class="btn btn-big" type="button" name="" value="NEXT">
						<canvas id="graph-canvas" class="img-canvas" width="260" height="172">
					</div>
				</div>
				<!-- /Card -->
			</div>
		</div>
	</div>

  <!-- JQuery -->
  <script src="jquery-3.3.1.min.js"></script>
  <!-- QT -->
  <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
  <!-- APP -->
  <script src="app.js"></script>
</body>
</html>
