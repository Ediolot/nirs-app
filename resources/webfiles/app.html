<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://unpkg.com/ionicons@4.1.2/dist/css/ionicons.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />
<body>

	<!-- Fixed nav bar -->
	<div class="nav-bar">
		<img class="logo" src="images/ico.png" alt="logo">
		<div id="go-home" class="nav-icon active"><i class="icon ion-md-home"></i></div>
		<div id="go-arduino" class="nav-icon"><i class="icon ion-md-flash"></i></div>
		<div id="go-settings" class="nav-icon"><i class="icon ion-md-settings"></i></div>
		<div id="go-about" class="nav-icon"><i class="icon ion-md-information-circle"></i></div>
	</div>

	<div id="body-content" class="content">
    <div id="home-section" class="content-section">
  		<div class="top-content">
  			<div class="card-container card-container-graph">
	  			<!-- Card -->
	  			<div class="card">
	  				<div class="card-top">
	  					<span class="card-title">GRAPH</span>
	  					<div class="card-options">
	  						<div id="checkbox-hhb" class="custom-checkbox">
									<div class="custom-checkbox-sq custom-checbox-unchecked"></div>
									<div class="custom-checkbox-label">HHb</div>
								</div>
	  						<div id="checkbox-oxhb" class="custom-checkbox">
									<div class="custom-checkbox-sq custom-checbox-unchecked"></div>
									<div class="custom-checkbox-label">OxHb</div>
								</div>
	  						<div id="checkbox-invert" class="custom-checkbox">
									<div class="custom-checkbox-sq custom-checbox-unchecked"></div>
									<div class="custom-checkbox-label">Invert OxHb</div>
								</div>
	  					</div>
	  				</div>
	  				<div id="graph" class="graph-div"></div>
						<div id="graph-progress" class="card-load"></div>
	  			</div>
	  			<!-- /Card -->
				</div>
  			<div class="card-container card-container-filter">
	  			<!-- Card -->
	  			<div class="card">
	  				<div class="card-top">
	  					<span class="card-title">FILTER</span>
	  				</div>
						<div class="filter-row">
							<div id="filter-hp-icon" class="filter filter-active" title="High pass filter">HP</div>
							<div id="filter-lp-icon" class="filter" title="Low pass filter">LP</div>
							<div id="filter-bp-icon" class="filter" title="Band pass filter">BP</div>
							<div id="filter-bs-icon" class="filter" title="Band stop filter">BS</div>
						</div>
						<div id="filters-scroll" class="filters-container-parent">
							<div class="filters-container-child">
								<div id="filter-hp" class="filter-content"></div>
								<div id="filter-lp" class="filter-content"></div>
								<div id="filter-bp" class="filter-content"></div>
								<div id="filter-bs" class="filter-content"></div>
							</div>
						</div>
	  			</div>
	  			<!-- /Card -->
				</div>
  		</div>
  		<div class="bottom-content">
  			<div class="card-container card-container-load">
  				<!-- Card -->
  				<div class="card-spacer"></div>
  				<div class="card">
  					<div class="card-top">
  						<span class="card-title">LOAD & SAVE</span>
  					</div>
  					<div class="card-content">
  						<input id="select-exp-button" class="btn btn-big" type="button" name="" value="SELECT">
  						<input id="load-exp-button"   class="btn btn-big" type="button" name="" value="LOAD">
  						<input id="filepath-exp"      class="exp-selector" type="text" name"" placeholder="Select file...">
							<div id="load-error-text" class="error-text"></div>
  					</div>
            <div id="load-exp-progress" class="card-load"></div>
  				</div>
  				<!-- /Card -->
  			</div>
  			<div class="card-container card-container-image">
  				<!-- Card -->
  				<div class="card-spacer"></div>
  				<div class="card">
  					<div class="card-top">
  						<span class="card-title">BIAS</span>
  					</div>
  					<div id="basal-canvas-container" class="card-content">
  						<input id="generate-basal-button" class="btn btn-big" type="button" name="" value="GENERATE">
  						<canvas id="basal-canvas" class="img-canvas">
  					</div>
            <div id="basal-progress" class="card-load"></div>
  				</div>
  				<!-- /Card -->
  			</div>
  			<div class="card-container card-container-image">
  				<!-- Card -->
  				<div class="card-spacer"></div>
  				<div class="card">
  					<div class="card-top">
  						<span class="card-title">SATURATION</span>
							<div>
	              <span id="nav-number" class="card-badge" contenteditable="true">0</span>
		            <span class="card-badge">/</span>
	              <span id="nav-number-max" class="card-badge">0</span>
							</div>
  					</div>
  					<div id="sat-canvas-container" class="card-content">
  						<input id="navigator-prev" class="btn btn-big" type="button" name="" value="PREV">
  						<input id="navigator-next" class="btn btn-big" type="button" name="" value="NEXT">
  						<input id="generate-graph-button" class="btn btn-big" type="button" name="" value="GRAPH ALL">
  						<canvas id="sat-canvas" class="img-canvas" width="260" height="172">
  					</div>
            <div id="saturation-progress" class="card-load"></div>
  				</div>
  				<!-- /Card -->
  			</div>
  		</div>
    </div>
    <div id="arduino-section" class="content-section text-section">
      <div class="padding-section">
				<h1>Arduino</h1>
			</div>
    </div>
    <div id="settings-section" class="content-section text-section">
      <div class="padding-section">
				<h1>Settings</h1>
			</div>
    </div>
    <div id="about-section" class="content-section text-section">
      <div class="padding-section">
				<h1>About</h1>
			</div>
    </div>
	</div>

  <!-- JQuery -->
  <script src="jquery-3.3.1.min.js"></script>
  <!-- QT -->
  <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
  <!-- APP -->
  <script src="app.js"></script>
</body>
</html>
